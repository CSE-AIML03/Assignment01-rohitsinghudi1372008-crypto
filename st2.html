<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>e-commerce Cart</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        .cart { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 15px; }
        img { width: 100%; max-width: 150px; }
        .item { text-align: center; }
        input { width: 50px; }
        button { padding: 10px 15px; margin-top: 15px; }
    </style>
</head>

<body>

    <div class="cart">
        <h2>Your Cart</h2>

        <div class="item">
            <img src="https://www.filmyvastra.com/wp-content/uploads/2019/06/Black-Wide-tshirt-without-hanger-Recovered-scaled.jpg" alt="Product">
            <h3>Product Name</h3>
            <p>$25.00</p>

            <label>Qty:</label>
            <input type="number" value="1" min="1">
        </div>

        <button>Checkout</button>
    </div>

</body>
</html>
